<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main, header, section, article, footer, nav -->
    <!-- styling: inline, internal, external -->
    <main>
        <header>
            <h1 style="color: royalblue;">LOGO</h1>
        </header>
        <section>
            <h2>Dashboard login</h2>
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="user__input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="user__input">
                <select name="city" id="city">
                    <option value="ph">Port Harcourt</option>
                    <option value="Florida">Florida</option>
                </select>
                <input type="submit" value="Login">
            </div>
        </section>
    </main>
</body>
</html>
